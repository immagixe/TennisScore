<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tennis Score Board</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="first">
		<div class="container">
			<div class="first_wrapper">
				<div class="first_item">
					<img src="img/tennisman.png" alt="tennisman" class="tennisplayers">
				</div>
				<div class="first_item">
					<h1 class="title">Tennis Score Board</h1>
					<h2 class="enter_names">Enter player names</h2>
					<div class="players">
						<div class="forms">
							<div class="text_players">Player 1</div>
							<div class="text-field">
								<input class="text-field_input" type="text" name="player" id="1">
							</div>
						</div>
						<div class="forms">
							<div class="text_players">Player 2</div>
							<div class="text-field">
								<input class="text-field_input" type="text" name="player" id="2">
							</div>
						</div>
				</div>
					<button class="first_btn">Start game</button>
			</div>
		</div>
	</section>
</body>
</html>
